<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Buttons</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Additional styling specific to your application */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Bootstrap Buttons</h1>

        <div class="mt-4">
            <a href="{% url 'lga_total' %}" class="btn btn-primary">LGA Total Result</a>
        </div>

        <div class="mt-3">
            <a href="{% url 'poll_result' %}" class="btn btn-primary">Polling Unit Details</a>
        </div>

        <div class="mt-3">
            <a href="{% url 'poll_add' %}" class="btn btn-primary">Add Polling Unit Result</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
